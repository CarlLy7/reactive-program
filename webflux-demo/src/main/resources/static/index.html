<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT</title>
</head>
<body>
<h1>GPT</h1>
<div id="sseWindows" style="height: 300px;height: 500px;background-color: antiquewhite"></div>
<br/>
<button>发送</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const instance = axios.create({
        baseURL: 'http://localhost:8080/',
        timeout: 10000000,
        responseType: 'stream',
        onDownloadProgress: function (progressEvent) {
            console.log("progressEvent--->",progressEvent)
            document.getElementById("sseWindows").innerHTML=progressEvent.event.currentTarget.responseText;
        },
    });
    instance.get('/sse')
        .then(function (response) {
            console.log(response);

        })
        .catch(function (error) {
            console.log(error);
        })
        .finally(function () {
            // 总是会执行
        });
</script>
</html>
